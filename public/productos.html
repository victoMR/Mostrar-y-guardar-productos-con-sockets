    <meta charset="UTF-8">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>
<nav class="navbar navbar-expand-lg text-bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="./img/ania.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Usuarios</a>

                <li class="nav-item">
                    <a class="nav-link" href="./productos.html">Productos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>
    <div class="container p-4  shadow rounded-4 bg-dark m-5">
        <div class="row">
            <div class="col-4">
                <form action="" id="enviarData">
                    <div class="card">
                        <div class="card-header">
                            <h2>Nuevo Producto üçü</h2>
                        </div>
                        <div class="card-body">
                            <p class="fs-4 col-8">Nombre del Producto</p>
                            <input class="form-control mb-3" type="text" id="nombre" name="nombre" placeholder="Nombre"
                                autofocus>
                            <p class="fs-4 col-6">Marca</p>
                            <input class="form-control mb-3" type="text" id="marca" name="marca"
                                placeholder="Gamesa">
                            <p class="fs-4 col-6">Cantidad</p>
                            <input class="form-control mb-3" type="number" id="cantidad" name="cantidad"
                                placeholder="1">
                        </div>
                        <div class="card-footer">
                            <button class="form-control btn btn-primary mb-3" type="submit">Guardar Producto</button>
                            <button class="form-control btn btn-danger" type="reset">Borrar Datos</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div class="text-bg-success text-black text-center border-2 fs-3" id="mensaje"></div>
                <div class="text-bg-danger text-black text-center border-2 fs-3" id="mensaje2"></div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Cantidad</th>
                            <th>Editar</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
